    <div class="card1 mt-3">
        <h1>Allergies</h1>
        <small><i>No records inserted yet <a href="#" class="custom-button1" onclick="openMedicationForm()">click here</a>
        </i></small>
          <div class="button-container">
              <button class="custom-button" onclick="openMedicationForm()">Open Medication Form</button>
          </div>
          <br>
          
<div class="h4 pb-2 mb-4  border-bottom border-dark">
        <div class="overlay" id="overlay"></div>
        <div class="medication-form" id="medicationForm">
            <div class="form-content">
                <span class="close-btn" onclick="closeMedicationForm()">&times;</span>
                
                <form>
                  <h2>Allergies Form</h2>
                  
                  <!-- Personal Information -->
                  <label for="patientName">Patient Name:</label>
                  <input type="text" id="patientName" name="patientName" required>
              
                  <label for="patientID">Patient ID:</label>
                  <input type="text" id="patientID" name="patientID" required>
              
                  <!-- Allergy Information -->
                  <label for="allergyType">Type of Allergy:</label>
                  <select id="allergyType" name="allergyType" required>
                      <option value="Food">Food Allergy</option>
                      <option value="Environmental">Environmental Allergy</option>
                      <option value="Medication">Medication Allergy</option>
                      <!-- Add more options as needed -->
                  </select>
              
                  <label for="allergen">Allergen:</label>
                  <input type="text" id="allergen" name="allergen" required>
              
                  <label for="reaction">Reaction:</label>
                  <textarea id="reaction" name="reaction" rows="3" required></textarea>
              
                  <!-- Additional Information -->
                  <label for="additionalInfo">Additional Information:</label>
                  <textarea id="additionalInfo" name="additionalInfo" rows="3"></textarea>
              
                  <!-- Doctor Information -->
                  <label for="doctorName">Doctor Name:</label>
                  <input type="text" id="doctorName" name="doctorName" required>
              
                  <!-- Dosage Information (if applicable) -->
                  <label for="dosage">Dosage:</label>
                  <input type="text" id="dosage" name="dosage">

                  <button type="button" onclick="submitAllergyForm()">Submit</button>
                  <button type="reset">Reset</button>
              </form>
                
              
          
        </div>
</div>
